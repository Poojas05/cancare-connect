<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/57918e7311.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="brand">
            <img src="Images/v10_25.png" alt="Logo">
            <a href="index.html">
                <div class="logo-text2">
                    <h1>CANCARE</h1>
                    <h1>CONNECT</h1>
                </div>
            </a>
        </div>
    </div>
    <div class="main-container">
            <div class="auth-form">
                 
                <h2>Sign in or Create an Account</h2>
                <h3>Welcome! Please enter your details</h3>
                <form>
                    <div class="field-group">
                        <input type="text" id="username" placeholder="Username" required >
                    </div>
                    <div class="field-group">
                        <input type="password" id="Password" placeholder="Password" required>
                    </div>
                    <div class="link-group">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="boton-elegante">Continue</button>
                </form>
                <p>Dont have an account? <a href="Sign up.html">Sign up</a></p>
                </div>
                <div class="social-auth">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button type="button" class="google-btn"><i class="fab fa-google"></i></button>
                        <button type="button" class="facebook-btn"><i class="fab fa-facebook-f"></i></button>
                        <button type="button" class="apple-btn"><i class="fab fa-apple"></i></button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
