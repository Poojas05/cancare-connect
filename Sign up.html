<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="header">
            <div class="brand">
              <a href="index.html">
                <img src="Images/v10_25.png" alt="Brand Logo">
                <div class="logo-text3">
                  <h1>CANCARE</h1>
                  <h1>CONNECT</h1>
              </div>
            </div>
          </a>
          </div>
            <div class="container2">
            <div class="left-section">
            <h2>CREATE YOUR ACCOUNT</h2>
            <button class="google-btn">
                <i class="fab fa-google"></i>Login with Google
            </button>
            <div class="or-divider">
              <span> or </span>
            </div>
            <div class="separator">
            </div>
                <div class="field-group2">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="field-group2">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="field-group2">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="field-group2">
                  <label for="confirmpassword">Confirm Password*</label>
                  <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter your password">
               </div>
               <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
                <button class="boton-elegante">Sign Up</button>
        </div>
        <div class="right-section">
            
            </div>
        </div>

</body>
</html>
